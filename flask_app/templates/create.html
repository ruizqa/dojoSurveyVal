<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1 fixed-top">
            <div class="container">
              <a href="#" class="navbar-brand">Private Wall Assignment</a>
            </div>
        </nav>

        <section class="py-4"></section>

        <section>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-6 offset-3">



                        <form action="/register" method="POST" class="p-2 bg-dark text-white">
                            {% with messages = get_flashed_messages(category_filter=["register"]) %}    
                                {% if messages %}                            
                                    {% for message in messages %}            
                                        <p>{{message}}</p>                  
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <h1 class="rounded p-3 mb-4 bg-dark text-warning">Dojo survey</h1>
                            <div class="mb-3 d-flex flex-column">
                                <label class="mb-2" for="name" >Your name</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2" for="location">Dojo location</label>
                                <select class="form-select form-select-sm mb-3 text-white bg-dark" name="location" id="location">
                                    <option value="">- Select one -</option>
                                    <option value="chicago">Chicago</option>
                                    <option value="Burbank">Burbank</option>
                                    <option value="Seattle">Seattle</option>
                                    <option value="online">Online</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2" for="language">Favorite language</label>
                                <select class="form-select form-select-sm mb-3 text-white bg-dark" name="language" id="language">
                                    <option value="">- Select one -</option>
                                    <option value="HTML">HTML</option>
                                    <option value="CSS">CSS</option>
                                    <option value="Javascript">JavaScript</option>
                                    <option value="Python">Python</option>
                                    <option value="C#">C#</option>
                                </select>
                            </div>
                            <div class="mb-3 d-flex flex-column align-items-start ">
                                <label class="mb-2"  for="comments">Your comments (Optional)</label>
                                <textarea name="comments" rows="5" placeholder="Type your comments here" style="border-radius: 3px; width: 100%; "></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="rounded border-0 text-nowrap btn-lg btn-dark btn-outline-warning" type="submit">Confirm</button>
                            </div>
                        </form>



                        
            
                        
                    </div>
            
            
                    



                </div>



            </div>

        </section>
        

        <section class="py-5 my-5"></section>
        <footer class="col-12 p-1 bg-dark text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Coding Dojo Web Dev Bootcamp</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
