<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1 fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">Coding Dojo Wall</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/" class="nav-link">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section class="py-5"></section>


    <section>
        <div class="container">
           
              <div class="h1 text-center">Users</div>
       
            <div class="row fs-4 g-5 text-center">
                
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <td>Name</td>
                    <td>Location</td>
                    <td>Language</td>
                    <td>Comments</td>
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                    <tr>
                      <td>{{user.name}}</td>
                      <td>{{user.location}}</td>
                      <td>{{user.language}}</td>
                      <td>{{user.comments}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>
            
        </div>
    </section>


    <section class="py-5 my-5"></section>

    <footer class="col-12 p-1 bg-dark text-white text-center position-fixed bottom-0">
            <p class="lead">Coding Dojo Web Dev Bootcamp</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
